# Based on https://github.com/grafana/ops-devenv
apiVersion: ctlptl.dev/v1alpha1
kind: Cluster
product: kind
registry: ctlptl-registry
kindV1Alpha4Cluster:
  nodes:
    - role: control-plane
      image: kindest/node:v1.24.7
      extraMounts:
        - hostPath: ./grafana-plugin
          containerPath: /oncall-plugin
        - hostPath: ./dev
          containerPath: /dev-config
        - hostPath: ./engine
          containerPath: /engine
