name: publish-technical-documentation-next

on:
  push:
    branches:
      - main
    paths:
      - "docs/sources/**"
  workflow_dispatch:
jobs:
  sync:
    if: github.repository == 'grafana/oncall'
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # publish-technical-documentation/v1.2.0
      - uses: grafana/writers-toolkit/publish-technical-documentation@9724cc57a57ea7ffd19458315ae6fb540f45160c
        with:
          website_directory: content/docs/oncall/next
