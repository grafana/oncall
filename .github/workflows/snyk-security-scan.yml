name: Snyk security scan

on:
  workflow_call:

jobs:
  snyk-python-security-scan:
    name: Snyk security scan
    runs-on: ubuntu-latest
    # see this PR regarding the permissions needed for this workflow
    # https://github.com/snyk/actions/pull/79
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          # yamllint disable rule:line-length
          python-requirements-paths: engine/requirements.txt engine/requirements-dev.txt dev/scripts/generate-fake-data/requirements.txt tools/migrators/requirements.txt
          # yamllint enable rule:line-length
      - name: Install frontend dependencies
        uses: ./.github/actions/install-frontend-dependencies
      - name: Install Snyk
        uses: snyk/actions/setup@master
      - name: Run Snyk
        continue-on-error: true
        run: snyk monitor --all-projects --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
