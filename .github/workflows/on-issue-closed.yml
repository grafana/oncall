name: On issue closed

on:
  issues:
    types:
      - closed

jobs:
  remove-needs-triage-label:
    name: Remove "needs triage" label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Remove "needs triage" label
        uses: actions-ecosystem/action-remove-labels@v1.3.0
        with:
          labels: needs triage
